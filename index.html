<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <article id="card">
    <img src="assets/images/illustration-article.svg" alt="Article illustration">

    <div id="text-content">
      <span id="state">Learning</span>
      <span id="publishing-date">Published 21 Dec 2023</span>
      <h1 id="article-title">HTML & CSS foundations</h1>
      <p id="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div id="avatar-container">
        <img id="avatar-img" src="assets/images/image-avatar.webp" alt="Avatar">
        <span id="author-name">Greg Hooper</span>
      </div>
    </div>
  </article>

  </div>
</body>

<footer>
  <div class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gabrielsapassos" target="_blank" >Gabriel Santana</a>.
    </span>
</footer>

</html>
